<div class="global-div-card">
  <mat-card class="employee-card">
    <mat-form-field>
      <mat-label>Filter by id</mat-label>
      <input matInput digitOnly [formControl]="employeeId"/>
    </mat-form-field>

    <button 
    mat-raised-button 
    color="primary"
    class="search-btn" 
    (click)="search()">
    Search</button>

    <table mat-table [dataSource]="dataSource" matSort *ngIf="showTable">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="contractTypeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contract Type</th>
        <td mat-cell *matCellDef="let row">{{ getContractType(row.contractTypeName) }}</td>
      </ng-container>

      <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
        <td mat-cell *matCellDef="let row">{{ row.roleName }}</td>
      </ng-container>

      <ng-container matColumnDef="roleDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol description</th>
        <td mat-cell *matCellDef="let row">{{ row.roleDescription }}</td>
      </ng-container>

      <ng-container matColumnDef="hourlySalary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hourly Salary</th>
        <td mat-cell *matCellDef="let row">{{ row.hourlySalary | currency}}</td>
      </ng-container>

      <ng-container matColumnDef="monthlySalary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Monthly Salary</th>
        <td mat-cell *matCellDef="let row">{{ row.monthlySalary | currency}}</td>
      </ng-container>

      <ng-container matColumnDef="annualSalary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Annual Salary</th>
        <td mat-cell *matCellDef="let row">{{ row.annualSalary | currency }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
  </mat-card>
</div>
